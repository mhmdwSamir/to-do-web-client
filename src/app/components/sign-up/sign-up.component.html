<section class="sign-up-section">
  <div class="left-part">
    <img src="../../../assets/signUp.jpeg" alt="img-sign-up" />
    <div class="overlay">step into our magical world by signing up here</div>
  </div>
  <div class="right-part">
    <form [formGroup]="formSignUp" (ngSubmit)="register()" class="form-signup">
      <app-input label="Name" [control]="formSignUp.controls.name"></app-input>
      <app-input
        label="Email"
        [control]="formSignUp.controls.email"
      ></app-input>
      <app-input
        label="Password"
        [control]="formSignUp.controls.password"
      ></app-input>
    </form>
  </div>
</section>

<!--  Demonstration only -->
<div>{{ formSignUp.controls.name.errors | json }}</div>
<div>{{ formSignUp.value | json }}</div>
